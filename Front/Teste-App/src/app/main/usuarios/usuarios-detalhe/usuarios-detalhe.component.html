<div class="row mt-4">
  <div class="col-md-6 d-none d-md-block" style="height: 450px">
    <div class="text-center col-md-12 my-auto side-heder">
      <h1>Cadastro de Usuário</h1>
      <img
        src="../../../../assets/registerImage.png"
        class="my-4"
        alt=""
        width="400px"
      />
    </div>
  </div>

  <div class="col-md-6">
    <form class="p-1" [formGroup]="form">
      <div class="pb-2 d-block d-md-none">
        <h3 class="border-bottom">Cadastro de Usuário</h3>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label>Primeiro Nome</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="{
              'is-invalid':
                form.get('nome')?.errors && form.get('nome')?.touched
            }"
            placeholder="Insira o Primeiro nome"
            formControlName="nome"
          />
          <div
            *ngIf="form.get('nome')?.hasError('required')"
            class="invalid-feedback"
          >
            Primeiro nome é obrigatorio
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label>Último nome</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="{
              'is-invalid':
                form.get('sobrenome')?.errors && form.get('sobrenome')?.touched
            }"
            placeholder="Insira o Último nome"
            formControlName="sobrenome"
          />
          <div
            *ngIf="form.get('sobrenome')?.hasError('required')"
            class="invalid-feedback"
          >
            Último nome é obrigatorio
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="">Email:</label>
        <input
          class="form-control"
          type="email"
          [ngClass]="{
            'is-invalid':
              form.get('email')?.errors && form.get('email')?.touched
          }"
          placeholder="Insira seu Email"
          formControlName="email"
        />
        <div
          *ngIf="form.get('email')?.hasError('required')"
          class="invalid-feedback"
        >
          Email é obrigatorio
        </div>
        <div
          *ngIf="form.get('email')?.hasError('email')"
          class="invalid-feedback"
        >
          Insira um e-mail valido!
        </div>
      </div>
      <div class="form-group">
        <label for="">Data de Nascimento:</label>
        <input
          class="form-control"
          type="date"
          [ngClass]="{
            'is-invalid':
              form.get('dataNascimento')?.errors &&
              form.get('dataNascimento')?.touched
          }"
          formControlName="dataNascimento"
        />
        <div
          *ngIf="form.get('dataNascimento')?.hasError('required')"
          class="invalid-feedback"
        >
          Data é obrigatorio
        </div>
      </div>
      <div class="form-group">
        <label for="">Escolaridade</label>
        <select
          class="form-control"
          formControlName="escolaridade"
          [ngClass]="{
            'is-invalid':
              form.get('escolaridade')?.errors &&
              form.get('escolaridade')?.touched
          }"
        >
          <option value="1">Infantil</option>
          <option value="2">Fundamental</option>
          <option value="3">Médio</option>
          <option value="4">Superior</option>
        </select>
        <div
          class="invalid-feedback"
          *ngIf="form.get('escolaridade')?.hasError('required')"
        >
          Escolaridade é obrigatorio
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <button class="btn btn-lg btn-success btn-block px-5" [disabled]="!form.valid" (click)="salvarUsuario()">
            Salvar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
